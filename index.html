<body>	
    <!---title and introduction--->
    <div class="title">
       <h1>++Funny Webcam Masks++</h1>
       <p>PLEASE play with computers</p>
    </div>
    
    <!---load webcam--->
    <div class="demo-container">
      <video id="video"  preload autoplay loop muted></video>
      <canvas id="canvas" width="800" height="480" ></canvas>
    </div>
    
    <!---A button for taking snaps--->
    <div class="top">
		<form>
			<input type="button" value="Run" onClick="start_snapping()">
			<input type="button" value="Reset" onClick="stop_snapping()">
		</form>
	</div>
	
	<!---copywight--->
	<div class="fake-footer">
	Copyright <a href="https://github.com/uglykiki" target="blank">Â©  uglykiki</a> 2018 All Rights Reserved
	</div>
	
    <!---show results--->
	<div id="alert"></div>
	<div class="bottom">
		<div id="results"> </div>
	</div>
	
	
	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">
        // track face
        window.onload = function() {
//        var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var tracker = new tracking.ObjectTracker('face');
        tracker.setInitialScale(3);
        tracker.setStepSize(4);
        tracker.setEdgesDensity(0.15);
        tracking.track('#video', tracker, { camera: true });
        tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);
        event.data.forEach(function(rect) {
            context.strokeStyle = '#e61c5d';
            context.strokeRect(rect.x, rect.y, rect.width, rect.height);
            context.font = '12px Nunito';
            context.fillStyle = "#fff";
            context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
            context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
            });
        });
        var gui = new dat.GUI();
            gui.add(tracker, 'edgesDensity', 0.1, 0.5).step(0.01);
            gui.add(tracker, 'initialScale', 1.0, 10.0).step(0.1);
            gui.add(tracker, 'stepSize', 1, 5).step(0.1);
        }
        
        // load webcam
        Webcam.set({
			width: 720,
			height: 380,
			image_format: 'jpeg',
			jpeg_quality: 100
		});
		Webcam.attach( '#video' );
        
		var timer = null;
		function take_snapshot() {
			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				// display results in page
				var img = new Image();
				img.src = data_uri;
				document.getElementById('results').appendChild( img );
			} );
		}
        
        //show alert
        function show_alert(){
            var message = ["look at you dumb faceXDDD"];
            document.getElementById('alert').innerHTML = message;
        }
        
        //shift functions of "Run" and "Reset"
        function stop_snapping() {
            if (!timer) {
				take_snapshot();
				timer = setInterval( take_snapshot, 200 );
			}  
            show_alert();
		}
		function start_snapping() {
            if (timer) {
				clearTimeout( timer );
				timer = null;
			}
		}
	</script>
</body>
</html>
