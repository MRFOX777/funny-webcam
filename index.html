<!doctype html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>webcam filter....</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text|Nunito" rel="stylesheet">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body>	
    <div class="title">
       <h1>Funny Webcam Masks</h1>
        <a class="github-button" href="https://github.com/uglykiki" aria-label="Follow @uglykiki on GitHub">
        Follow @uglykiki
        </a>
    </div>
    
    <!---load camera--->
    <div id="my_camera"></div>
    
    <!-- A button for taking snaps -->
    <div class="top">
		<form>
			<input type="button" value="Start" onClick="start_snapping()">
			<input type="button" value="Reset" onClick="stop_snapping()">
<!--		<input type="button" value="erase" onClick="erase_snaps()">-->
		</form>
	</div>
	<div class="fake-footer">Copyright Â© 2018 uglykiki All Rights Reserved</div>
	
	 <!---show results--->
	<div class="bottom">
		<div id="results"> </div>
	</div>
	<div id="alert"></div>
<!--
	<div id="download">
	    <input type="button" value="download" onClick="download">
	</div>
-->
	
	
	<!-- First, include the Webcam.js JavaScript Library -->
	<script type="text/javascript" src="js/webcam.min.js"></script>
	
	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
		Webcam.set({
			width: 960,
			height: 360,
//          dest_width: 960,
//          dest_height:360,
			image_format: 'jpeg',
			jpeg_quality: 100
		});
		Webcam.attach( '#my_camera' );
	</script>
	
	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">
		var timer = null;
		function take_snapshot() {
			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				// display results in page
				var img = new Image();
				img.src = data_uri;
				document.getElementById('results').appendChild( img );
			} );
		}
        function show_alert(){
            var message = ["Look at you hahahahhahahhaha!!!!"];
            document.getElementById("alert").innerHTML = message;
        }
        
        //shift functions of the buttoms
        function stop_snapping() {
            if (!timer) {
				take_snapshot();
				timer = setInterval( take_snapshot, 220 );
			}  
             show_alert();
		}
		function start_snapping() {
            if (timer) {
				clearTimeout( timer );
				timer = null;
			}
           
		}
        
//		function erase_snaps() {
//			document.getElementById('results').innerHTML = '';
//		}
	</script>
	
</body>
</html>
